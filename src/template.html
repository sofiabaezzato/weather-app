<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="info-container main-container">
        <div class="form-div">
            <form action="" id="searchForm">
                <input
                    type="text"
                    name="location"
                    id="locationInput"
                    placeholder="Search location"
                    autofocus
                >
                <button class="btn" type="submit" id="submitBtn"></button>
            </form>
            <p class="message"></p>
        </div>

        <img class="ww-img" src="" alt="">
        <h2 class="ww-description-div"></h2>
        <h1 class="current-temp-div"></h1>
        <h2 class="city-div"></h2>
        <p class="date-div"></p>
        <p class="hour-div"></p>

        <div class="weather-info-container">
            <div class="temp-info">
                <img id="tempIcon" class="default-icon" src="assets/icons/wi-thermometer.svg" alt="">
                <div class="temp-text-container">
                    <h3 class="t-max">24 °C</h3>
                    <p class="t-min">12 °C</p>
                </div>
            </div>

            <div class="wind-info">
                <img class="default-icon" src="assets/icons/wi-strong-wind.svg" alt="">
                <div class="wind-text-container">
                    <h3 class="wind-speed"></h3>
                    <p class="wind-direction"></p>
                </div>
            </div>

            <div class="humidity-info">
                <img class="default-icon" src="assets/icons/wi-humidity.svg" alt="">
                <div class="humidity-text-container">
                    <h3 class="humidity">33 %</h3>
                </div>
            </div>
        </div>
        <div class="reload-container">
            <p class="update">Data updated every hour</p>
        </div>
    </div>

    <div class="info-container forecast-container">
        <h2>Next days</h2>
        <div class="days-container"></div>
    </div>
</body>
</html>
